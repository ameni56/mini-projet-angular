

<div class="container px-3 py-7">
    <div class="row">
        <div class="col-lg-12">
            <div class="card mx-10">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                    <h6 class="text-white ps-3">WELCOME TO CHAT</h6>
                    </div>
                    <br>
                    <form #f=ngForm (ngSubmit)="sendMessage()">
                        <div  class="form-group col-md-3">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="name" required> 
                        </div>
                        <div class="form-group col-md-3 ">
                            <label>Message</label>
                            <input type="text" class="form-control" name="message" [(ngModel)]="message" required>
                        </div>
                        <button type="submit" mat-raised-button	 color="accent" [disabled]="f.invalid">
                            <mat-icon>send</mat-icon>
                        </button>
                    </form>
                    <br>
                    <hr>
                    <label>LIVE CHAT</label>
                    <ul >
                        <li *ngFor="let message of tab">
                            <img style="width: 20px; height: 20px;" src="/assets/assets/img/user.png">&nbsp;
                            <span [ngStyle]="{'color' : ' darkblue' }">{{message}}</span>

                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    
</div>
