<div class="container py-7">
    <div class="row">
      <div class="col-lg-12">
        <div class="card mx-10">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <div class="text-center text-white"><mat-icon>list_alt</mat-icon></div>

              <h6 class="text-white text-capitalize ps-3 text-center">LISTE DETAIL EQUIPES</h6>
            </div>
          </div>
          <br>
          <div class="text-center">
            <a  mat-raised-button color="accent" routerLink="/detailEquipe/adddetail">
              <mat-icon>add_box</mat-icon> Détail Equipe
            </a>
          </div>
          <div class="card-body px-0 pb-2 " >
            <div class="table-responsive p-0">
              <br>
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-dark text-sm font-weight-bolder opacity-15">SALLE</th>
                    <th class="text-center text-uppercase text-dark text-sm font-weight-bolder opacity-15">Thématique</th>
                    <th class="text-dark opacity-7"></th>
                  </tr>
                </thead>
                
                <tbody *ngFor="let d of listdetail">
                  <tr>
                    <td>
                      <div class="d-flex px-4 py-1">
                          <p class="text-sm text-dark">{{d.salle}}</p>
                      </div>
                    </td>
                    <td class="align-middle text-center text-sm">
                      <span class="text-sm text-dark mb-0">{{d.thematique}}</span>
                    </td>
                   
                    <td>
                        <button mat-raised-button	 color="warn" (click)="delete(d)" >
                          <mat-icon>delete_outline</mat-icon>
                        </button>
                        <a mat-raised-button color="yellow"	[routerLink]="['/detailEquipe/updatedetail', d.idDetailEquipe]">
                          <mat-icon>update</mat-icon>
                        </a>
                      </td>
                  </tr>    
                
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
