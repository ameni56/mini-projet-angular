<div class="container py-7">
    <div class="row">
        <div class="col-lg-12">
            <div class="card mx-10">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                    <h6 class="text-white text-capitalize ps-3">{{action}} DETAIL EQUIPE</h6>
                    </div>
                    <br>
                    
                    <form [formGroup]="form" #f="ngForm" (ngSubmit)="saveDetail()">
                        <div class="form-group col-md-6 ">
                            <mat-label>Salle</mat-label>
                            <input type="number" [(ngModel)]="detail.salle" formControlName ="salle" class="form-control">
                            <div *ngIf="f.invalid && f.touched">
                                <div class="alert alert-danger" *ngIf="form.get('salle').errors?.['required']">
                                    Champs salle obligatoire.
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group col-md-6">
                            <mat-label>Thématique</mat-label>
                            <input type="text" [(ngModel)]="detail.thematique" formControlName="thematique" class="form-control" >
                           <div *ngIf="f.invalid && f.touched">
                                <div class="alert alert-danger" *ngIf="form.get('thematique').errors?.['required']">
                                    Champs thématique obligatoire
                                </div>
                                <div class="alert alert-danger" *ngIf="form.get('thematique').errors?.['minlength']">
                                    Champs thématique minimum 3 lettres
                                </div>
                            
                            </div> 
                        </div> 
                        <br>
                        <button mat-raised-button color="accent" type="submit"
                        [disabled]="f.invalid">
                            SAVE
                        </button>
                        <button mat-raised-button color="yellow"type="reset" class="btn btn-warning">
                            reset
                        </button>
                    </form>
                    <br>

                </div>
            </div>
        </div>
    </div>
</div>
