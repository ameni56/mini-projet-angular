<main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-9 col-lg-5 col-md-12 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">
                    Modifier Departement</h4>
                </div>
                <div class="card-body">
                  <form [formGroup]="updateForm" (ngSubmit)="update(updateForm.value.nomDepart)">
                    <div class="input-group input-group-outline mb-3">
                      <input type="text" formControlName="nomDepart" name="nomDepart" class="form-control">
                    </div>
     
                    <div class="text-center">
                      <button type="submit"  class="btn btn-lg bg-gradient-primary btn-lg w-80 mt-4 mb-0" >Modifier</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
