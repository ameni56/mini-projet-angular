<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-xl-9 col-lg-5 col-md-12 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
            <div class="card card-plain">
              <div class="card-header">
                <h4 class="font-weight-bolder">
                  Ajouter Departement</h4>
              </div>
              <div class="card-body">
                <form  #f="ngForm" (ngSubmit)="saveDepartement(f)">
                  <div class="input-group input-group-outline mb-3">
                    <input type="text" name="nomDepart" ngModel class="form-control"
                     pattern="[a-zA-Z]{3,12}$" #t="ngModel" required>
                  </div>
                    <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
                      <div *ngIf="t.hasError('required')">this field is required</div>
                      <div *ngIf="t.hasError('pattern')">error pattern</div>
                    </div>

                  <div class="text-center">
                    <button type="submit" [disabled]="f.invalid"  class="btn btn-lg bg-gradient-primary btn-lg w-80 mt-4 mb-0" >Ajouter</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
